<html>
<head>
    <meta charset="utf-8">
    <title>마커 클러스터러에 클릭이벤트 추가하기</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        .area {
            position: absolute;
            background: #fff;
            border: 1px solid #888;
            border-radius: 3px;
            font-size: 20px;
            top: -5px;
            left: 15px;
            padding:2px;
        }

        .info {

            font-size: 12px;
            padding: 5px;
        }
        .info .title {
            font-weight: bold;
        }
        .map_wrap {position:relative;width:100%;height:350px;}
        .title {font-weight:bold;display:block;}
        .hAddr {position:absolute;left:10px;top:10px;border-radius: 2px;background:#fff;background:rgba(255,255,255,0.8);z-index:1;padding:5px;}
        #centerAddr {display:block;margin-top:2px;font-weight: normal;}
        .bAddr {padding:5px;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;}
    </style>
</head>
<body>
<div class="map_wrap">
    <div id="map" style="width:100%;height:500px;"></div>
    <div class="hAddr">
        <span class="title">현재 위치</span>
        <span id="centerAddr"></span>
    </div>
</div>

appkey=542bed3a08f1e37bf973dc252dad22a3&libraries=services,clusterer,drawing"></script><script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            level: 13, // 지도의 확대 레벨
            center: new kakao.maps.LatLng(36.36859219509007,127.91104210158865) // 지도의 중심좌표
        };
    var map = new kakao.maps.Map(mapContainer, mapOption),
        customOverlay = new kakao.maps.CustomOverlay({}),
        infowindow = new kakao.maps.InfoWindow({removable: true});

    var geocoder = new kakao.maps.services.Geocoder();

    // 현재 지도 중심좌표로 주소를 검색해서 지도 좌측 상단에 표시합니다
    searchAddrFromCoords(map.getCenter(), displayCenterInfo);


    // 중심 좌표나 확대 수준이 변경됐을 때 지도 중심 좌표에 대한 주소 정보를 표시하도록 이벤트를 등록합니다
    kakao.maps.event.addListener(map, 'idle', function() {
        searchAddrFromCoords(map.getCenter(), displayCenterInfo);
    });

    function searchAddrFromCoords(coords, callback) {
        // 좌표로 행정동 주소 정보를 요청합니다
        geocoder.coord2RegionCode(coords.getLng(), coords.getLat(), callback);
    }


    // 지도 좌측상단에 지도 중심좌표에 대한 주소정보를 표출하는 함수입니다
    function displayCenterInfo(result, status) {
        if (status === kakao.maps.services.Status.OK) {
            var infoDiv = document.getElementById('centerAddr');

            for(var i = 0; i < result.length; i++) {
                // 행정동의 region_type 값은 'H' 이므로
                if (result[i].region_type === 'H') {
                    infoDiv.innerHTML = result[i].address_name;
                    break;
                }
            }
        }
    }
    var level= map.getLevel();
    if (level===13){
        setZoomable(false);
        setDraggable(false);
    }

    var clusterer = new kakao.maps.MarkerClusterer({
        map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
        averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
        minLevel: 6 // 클러스터 할 최소 지도 레벨
    });

    // 데이터를 가져오기 위해 jQuery를 사용합니다
    // 데이터를 가져와 마커를 생성하고 클러스터러 객체에 넘겨줍니다
    $.get("./js/Exhibitions.json", function (data) {
        // 데이터에서 좌표 값을 가지고 마커를 표시합니다
        // 마커 클러스터러로 관리할 마커 객체는 생성할 때 지도 객체를 설정하지 않습니다
        var markers = $(data.positions).map(function (i, position) {
            var maks = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(position.x, position.y)
            });

            var infowindow = new kakao.maps.InfoWindow({
                content: position.name,
                removable: true
            });


            kakao.maps.event.addListener(maks, 'click', makeOverListener(map, maks, infowindow));

            return maks;

        });

        // 클러스터러에 마커들을 추가합니다
        clusterer.addMarkers(markers);

    });

    // 인포윈도우를 표시하는 클로저를 만드는 함수입니다
    function makeOverListener(map, marker, infowindow) {
        infowindow.close();
        return function () {
            infowindow.open(map, marker);
        };
    }

    // 인포윈도우를 닫는 클로저를 만드는 함수입니다
    function makeOutListener(infowindow) {
        return function () {
            infowindow.close();
        };
    }

    function setZoomable(zoomable) {
        // 마우스 휠로 지도 확대,축소 가능여부를 설정합니다
        map.setZoomable(zoomable);
    }
    function setDraggable(draggable) {
        // 마우스 드래그로 지도 이동 가능여부를 설정합니다
        map.setDraggable(draggable);

    // 다각형을 생상하고 이벤트를 등록하는 함수입니다
    function displayArea(area) {
        // 다각형을 생성합니다
        var polygon = new Array();

        for (var i = 0, len = area.length; i < len; i++){
            polygon.push(new kakao.maps.Polygon({
                path: area[i].path,
                strokeWeight: 2,
                strokeColor: '#004c80',
                strokeOpacity: 0.8,
                fillColor: '#fff',
                fillOpacity: 0.7,
                map:map}));
        }

        kakao.maps.event.addListener(polygon[0], 'mouseover', function(mouseEvent) {
            polygon[0].setOptions({fillColor: '#09f'});

            customOverlay.setContent('<div class="area">' + area[0].name + '</div>');

            customOverlay.setPosition(mouseEvent.latLng);
            customOverlay.setMap(map);
        });
        kakao.maps.event.addListener(polygon[0], 'mousemove', function(mouseEvent) {

            customOverlay.setPosition(mouseEvent.latLng);
        });
        kakao.maps.event.addListener(polygon[0], 'mouseout', function() {
            polygon[0].setOptions({fillColor: '#fff'});
            customOverlay.setMap(null);
        });
        kakao.maps.event.addListener(polygon[0], 'mousedown', function(mouseEvent) {
            var level = map.getLevel();
            map.setLevel(11, {animate:true, anchor: map.setCenter(new kakao.maps.LatLng(34.96231409414864, 127.00105113320748))});
